{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<div class="container">
    <h2>{{post.author}}</h2>

    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <p>{{post.created}}</p>
    <p>{{post.updated}}</p>
    <p>
    <a href="{% url 'blog:post_share' post.id %}">Поделиться постом</a>
    </p>
</div>
{% endblock content %}
